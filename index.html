<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Online Registration Form</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Quicksand:wght@300;400&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="form-container">
<h2>Register Now</h2>
<form id="registrationForm" method="POST" action="submit.php">
<label for="name">Full Name:</label>
<input type="text" id="name" name="name" placeholder="Enter your name" required>

<label for="dob">Date of Birth:</label>
<input type="date" id="dob" name="dob" required>

<label for="email">Email:</label>
<input type="email" id="email" name="email" placeholder="Enter your email" required>

<label for="phone">Phone Number:</label>
<input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

<label for="gender">Gender:</label>
<select id="gender" name="gender">
<option value="Male">Male</option>
<option value="Female">Female</option>
<option value="Other">Other</option>
</select>

<label for="address">Address:</label>
<textarea id="address" name="address" placeholder="Enter your address" required></textarea>

<button type="submit" id="submitBtn">Register</button>
</form>
</div>

<div class="result-container" id="result" style="display:none;">
<h2>ðŸŽ‰ Registration Complete ðŸŽ‰</h2>
<div id="resultContent"></div>
</div>

<script src="script.js"></script>
</body>
</html>
